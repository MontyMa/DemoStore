<!--
Buttons to change theme
-->
<section class="controls">
    <button class="controls" data-theme="default">Default</button>
    <button class="controls" data-theme="banana">Funny banana</button>
    <button class="controls" data-theme="cherry" disabled>Hot cherry</button>
    <button class="controls" data-theme="blueberry">Deep purple</button>
    <button class="controls" data-theme="leaf">Smooth leaf</button>
    <button class="controls" data-theme="nightsky">Night sky</button>
</section>
